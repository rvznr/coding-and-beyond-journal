<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Coding and Beyond // Contact Us</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <header>  
    <div class="logo-container">
      <img src="../images/logo2.png" alt="Header Image" class="header-image">     
    </div>
    <nav>
      <ul class="nav-btn">
        <li><a href="../home-page/home.html">Home</a></li>
        <li><a href="../archieve-page/archieve.html">Archieve</a></li>
        <li><a href="../e-journal-page/e-journal.html">E-Journal</a></li>
        <li><a href="../about-us-page/about-us.html">About Us</a></li>
        <li><a href="../contact-page/contact.html">Contact</a></li>
      </ul>
    </nav> 
</header>
  <div class="contact-page" >
    <h1 class="h1">Contact to Us!</h1>
    <div class="unique-contact-form">
      <form action="https://formspree.io/f/xyzzbenq" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" placeholder="Enter your E-Mail" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>
        
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
</body>
</html>
